<body>



    <button id="btnCounter">+</button>
    <script>

        let counter = 0;
        function incrementCounter() {
            counter = counter + 1;
            console.log(counter);
        }
        console.log("Initial counter=", counter);
        console.log("click on + button to increment counter")


        let element = document.querySelector('#btnCounter');
        console.log(element);
        element.addEventListener('click', incrementCounter, false);

    </script>
</body>
